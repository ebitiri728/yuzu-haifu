<!DOCTYPE html>
<body>
<head>
    <meta charset='utf-8'>
    <title>ゆずの使い方</title>
</head>
    <script>
        function backend(event) {
            event.preventDefault();
 
            const input = document.getElementById("gennumberform").value;
            
            if (input === "ゆずの使い方") {
                document.cookie = "yuki=True; max-age=31536000; path=/";
                location.href = "/";
                return;
            }
 
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/answer?q=${encodeURIComponent(input)}`, true);
            
            xhr.onload = function () {
                document.getElementById("gennumberform").value = xhr.responseText;
            };
            
            xhr.send();
        }
    </script>
    <div style="text-align: center">
        <details>
  <summary></summary>
  <p>
      ゆず風呂について<br>
ゆず風呂は疲れがたまっているときに浸かるとすごく体がリラックスされ、深い眠りにつけます。<br>
<br>
ゆず風呂のメリット<br>
すごくいい匂いで、心が癒される。冬におすすめ<br>
<br>
私はあまりゆず風呂に入ったことが無いけれどすごく気持ちかったです。<br>
<br>
ゆず風呂のデミリット<br>
ゆずの季節が来ないとできない。物価で高い<br>
<br>
今は物価が高いですよね。しょうががないです…<br>
<br>
  </p>
            <form name="myform" onsubmit="backend(event)">
        <input type="text" id="gennumberform">
            </form>
        </details>
            <details>
  <summary>展開</summary>
  </p></details>
    </div>
</body>
